<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 text-right">
            <h5>First name:</h5>
        </div>
        <div class="col-lg-4 form-group">
            <input type="text" ng-model="firstName" class="form-control">
        </div>
        <div class="col-lg-1 text-right">
            <h5>Last name:</h5>
        </div>
        <div class="col-lg-4 form-group">
            <input type="text" ng-model="lastName" class="form-control">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" ng-click="search()">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <iframe id="response" height="500" width="1000"></iframe>
            {{json}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <span type="button" class="btn btn-default" aria-label="Left Align" ng-if="id">
                <a class="glyphicon glyphicon-pencil" aria-hidden="true" href="/users/edit/{{id}}"></a> Edit
            </span>
        </div>
    </div>
</div>
